<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Практика</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="result">
        <h2>Your Result</h2>
        <div class="score-container">
            <div class="score">76</div>
            <div class="all">of 100</div>
        </div>
        <div class="great">Great</div>
        <div class="comparison">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary">
        <p>Summary</p>
        <div class="all_category">
          <div class="category_reaction">
              <img src="icon.svg">
              <span class="name">Reaction</span>
              <span class="value"><b>80</b> <span class="hundred">/ 100</span></span>
          </div>
          <div class="category memory">
            <img src="icon (1).svg">
            <span class="name">Memory</span>
            <span class="value"><b>92</b> <span class="hundred">/ 100</span></span>
        </div>
        
        <div class="category verbal">
          <img src="icon (2).svg">
          <span class="name">Verbal</span>
          <span class="value"><b>61</b> <span class="hundred">/ 100</span></span>
      </div>
        
        <div class="category visual">
          <img src="icon (3).svg" >
          <span class="name">Visual</span>
          <span class="value"><b>73</b> <span class="hundred">/ 100</span></span>
        </div>
        <button class="continue-btn">Continue</button>
    </div>
  </div>
</div>
</div>
</body>
</html>
